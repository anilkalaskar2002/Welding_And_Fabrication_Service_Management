<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-fire"></i> Welder & Fabrication</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Get Quote</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/admin/products">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           th:field="*{name}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Category *</label>
                                    <select class="form-select" id="category" name="category" th:field="*{category}" required>
                                        <option value="">Select Category</option>
                                        <option value="Welding">Welding</option>
                                        <option value="Gates">Gates</option>
                                        <option value="Grills">Grills</option>
                                        <option value="Fabrication">Fabrication</option>
                                        <option value="Repair">Repair</option>
                                        <option value="Custom">Custom Work</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" 
                                          th:field="*{description}" rows="4" 
                                          placeholder="Describe the product or service..."></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="price" name="price" 
                                           th:field="*{price}" step="0.01" min="0" 
                                           placeholder="Leave empty for 'Price on request'">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="imageFile" class="form-label">Product Image</label>
                                    <input type="file" class="form-control" id="imageFile" name="imageFile" 
                                           accept="image/*" onchange="previewFile(this)">
                                    <small class="form-text text-muted">
                                        Upload an image file (JPG, PNG, GIF, WebP) or use URL below
                                    </small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Or Product Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                                       th:field="*{imageUrl}" placeholder="https://example.com/image.jpg"
                                       onchange="previewImage(this.value)">
                                <small class="form-text text-muted">
                                    Alternative: Enter a direct link to the product image
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <div class="image-preview" id="imagePreview">
                                    <img th:if="${product.imageUrl != null and product.imageUrl != ''}" 
                                         th:src="${product.imageUrl}" alt="Product Preview" 
                                         style="max-width: 100%; max-height: 150px; object-fit: cover;">
                                    <div th:unless="${product.imageUrl != null and product.imageUrl != ''}">
                                        <i class="fas fa-image text-muted" style="font-size: 2rem;"></i>
                                        <p class="text-muted mt-2">Image preview will appear here</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="available" name="available" 
                                           th:field="*{available}">
                                    <label class="form-check-label" for="available">
                                        Available for customers
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/products" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Products
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewFile(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Product Preview" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-exclamation-triangle text-warning\\' style=\\'font-size: 2rem;\\'></i><p class=\\'text-muted mt-2\\'>Invalid image file</p>'">
                    `;
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.innerHTML = `
                    <i class="fas fa-image text-muted" style="font-size: 2rem;"></i>
                    <p class="text-muted mt-2">Image preview will appear here</p>
                `;
            }
        }

        function previewImage(url) {
            const preview = document.getElementById('imagePreview');
            if (url && url.trim() !== '') {
                preview.innerHTML = `
                    <img src="${url}" alt="Product Preview" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-exclamation-triangle text-warning\\' style=\\'font-size: 2rem;\\'></i><p class=\\'text-muted mt-2\\'>Invalid image URL</p>'">
                `;
            } else {
                preview.innerHTML = `
                    <i class="fas fa-image text-muted" style="font-size: 2rem;"></i>
                    <p class="text-muted mt-2">Image preview will appear here</p>
                `;
            }
        }
    </script>
</body>
</html>
